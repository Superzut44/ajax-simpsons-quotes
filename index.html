<!DOCTYPE html>
<html lang="fr">
	<tête>
		<meta charset="UTF-8" />
		<méta
			nom="fenêtre"
			content="width=device-width, initial-scale=1, rétrécir pour s'adapter=no"
		/>

		<title>Défi de quête Ajax</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<lien
			rel="feuille de style"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<lien
			rel="feuille de style"
			href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"
		/>
		<lien
			rel="feuille de style"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			intégrité="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonyme"
		/>
		<style></style>
	</head>

	<body>
		<section class="section">
			<div class="conteneur">
				<h1 class="title">API Simpson</h1>
                <form id="form" onsubmit="event.preventDefault(); fetchSimpsonJSON();">
                <button type="submit">Change</button>
                </form>
				<div class="content" id="simpson"></div>
			</div>
		</section>

		<!-- Nous devons d'abord charger axios ! -->
        
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			intégrité="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
			crossorigin="anonyme"
		></script>
		<script>
            // This function loads pokemon data from the Pokemon API
        function fetchSimpsonJSON() {
        // Feel free to download this HTML and edit it, to use another Pokemon ID
        const simpsonId = 1;
        const url = `https://simpsons-quotes-api.herokuapp.com/quotes?count=${simpsonId}`;
        axios.get(url)
            .then(function(response) {
            return response.data; // response.data instead of response.json() with fetch
            })
            .then(function(simpson) {
                console.log('data decoded from JSON:', simpson[0]);
            // Build a block of HTML
            const simpsonHtml = `
                <p><strong>${simpson[0]["character"]}</strong></p>
                <img src="${simpson[0]["image"]}" />
                <p>${simpson[0]["quote"]}</p>
            `;
            document.querySelector('#simpson').innerHTML = simpsonHtml;
            });
        }

        fetchSimpsonJSON();
        </script>
	</body>
</html>
